<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To do list</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <div class="container">
        <div class+"row">
          <div class ="col-md-6 col-md-offset-3">
            <div class ="text-center">
              <h1>To do List</h1>

              <form id="new_task">
                 <div class="form-group">
                  <input class="form-control" id="task_name" placeholder="Task Name?" autofocus>
                 </div>
                 <div class="form-group">
                  <input class="form-control" id="task_description" placeholder="Task description" autofocus>
                 </div>
                 <div class="form-group">
                  <input type= "submit" class="btn btn-success" value="Add to list!">
                 </div>
              </form>
           </div>
          <ul id="currentTaskList">
          </ul> 
        </div>
      </div>
    </div>



<!-- jquery -->
 <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

 <!-- Latest compiled and minified Bootstrap JavaScript -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

 <!-- custom script -->
 <script type="text/javascript" src="script.js"></script>

  </body>
</html>
